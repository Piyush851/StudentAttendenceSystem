<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register | Student Attendance System</title>
	<link rel="stylesheet" href="../assets/css/login.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body style="background: linear-gradient(135deg, #e0f7fa 0%, #c8e6c9 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center;">
	<div class="register-container" style="background: #fff; border-radius: 16px; box-shadow: 0 4px 24px rgba(0,0,0,0.08); padding: 2.5rem 2rem; max-width: 400px; width: 100%;">
		<div style="text-align:center; margin-bottom: 1.5rem;">
			<i class="fas fa-user-plus" style="font-size:2.5rem; color:#43a047;"></i>
			<h2 style="margin:0.5rem 0 0 0; color:#388e3c;">Create Account</h2>
			<p style="color:#757575; font-size:1rem;">Register as Student, Teacher, or HOD</p>
		</div>
		<form id="registerForm">
			<div style="margin-bottom:1rem;">
				<label for="role" style="display:block; color:#388e3c; font-weight:500;">Role</label>
				<select id="role" name="role" required style="width:100%; padding:0.5rem; border-radius:8px; border:1px solid #bdbdbd; margin-top:0.25rem;">
					<option value="student">Student</option>
					<option value="teacher">Teacher</option>
					<option value="hod">HOD</option>
				</select>
			</div>
			<div style="margin-bottom:1rem;">
				<label for="username" style="display:block; color:#388e3c; font-weight:500;">Username</label>
				<input type="text" id="username" name="username" required style="width:100%; padding:0.5rem; border-radius:8px; border:1px solid #bdbdbd; margin-top:0.25rem;">
			</div>
			<div style="margin-bottom:1rem;">
				<label for="email" style="display:block; color:#388e3c; font-weight:500;">Email</label>
				<input type="email" id="email" name="email" required style="width:100%; padding:0.5rem; border-radius:8px; border:1px solid #bdbdbd; margin-top:0.25rem;">
			</div>
			<div style="margin-bottom:1rem;">
				<label for="password" style="display:block; color:#388e3c; font-weight:500;">Password</label>
				<input type="password" id="password" name="password" required style="width:100%; padding:0.5rem; border-radius:8px; border:1px solid #bdbdbd; margin-top:0.25rem;">
			</div>
			<div id="student-otp-section" style="display:none; margin-bottom:1rem;">
				<label for="otp" style="display:block; color:#388e3c; font-weight:500;">Enter OTP (sent to email)</label>
				<input type="text" id="otp" name="otp" style="width:100%; padding:0.5rem; border-radius:8px; border:1px solid #bdbdbd; margin-top:0.25rem;">
				<button type="button" id="send-otp-btn" style="margin-top:0.5rem; background:#43a047; color:#fff; border:none; border-radius:8px; padding:0.5rem 1rem; font-size:1rem; cursor:pointer;">Send OTP</button>
			</div>
			<div id="teacher-hod-section" style="display:none; margin-bottom:1rem;">
				<label for="hod-code" style="display:block; color:#388e3c; font-weight:500;">HOD Authentication Code</label>
				<input type="text" id="hod-code" name="hod-code" style="width:100%; padding:0.5rem; border-radius:8px; border:1px solid #bdbdbd; margin-top:0.25rem;">
			</div>
			<div id="hod-admin-section" style="display:none; margin-bottom:1rem;">
				<label for="admin-code" style="display:block; color:#388e3c; font-weight:500;">Admin Authentication Code</label>
				<input type="text" id="admin-code" name="admin-code" style="width:100%; padding:0.5rem; border-radius:8px; border:1px solid #bdbdbd; margin-top:0.25rem;">
			</div>
			<button type="submit" style="width:100%; background:#43a047; color:#fff; border:none; border-radius:8px; padding:0.75rem; font-size:1rem; font-weight:600; cursor:pointer; transition:background 0.2s;">Register</button>
		</form>
		<div style="text-align:center; margin-top:1.5rem;">
			<a href="login.html" style="color:#388e3c; text-decoration:underline;">Already have an account? Login</a>
		</div>
	</div>
	<script>
		const roleSelect = document.getElementById('role');
		const studentOtpSection = document.getElementById('student-otp-section');
		const teacherHodSection = document.getElementById('teacher-hod-section');
		const hodAdminSection = document.getElementById('hod-admin-section');

		roleSelect.addEventListener('change', function() {
			studentOtpSection.style.display = 'none';
			teacherHodSection.style.display = 'none';
			hodAdminSection.style.display = 'none';
			if (this.value === 'student') {
				studentOtpSection.style.display = 'block';
			} else if (this.value === 'teacher') {
				teacherHodSection.style.display = 'block';
			} else if (this.value === 'hod') {
				hodAdminSection.style.display = 'block';
			}
		});

		// Trigger change event on page load to set correct section
		roleSelect.dispatchEvent(new Event('change'));

		// Placeholder for OTP send button
		document.getElementById('send-otp-btn').onclick = function() {
			alert('OTP sent to your email (demo).');
		};
	</script>
</body>
</html>
