<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login | Student Attendance System</title>
	<link rel="stylesheet" href="../assets/css/login.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body style="background: linear-gradient(135deg, #e0f7fa 0%, #c8e6c9 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center;">
	<div class="login-container" style="background: #fff; border-radius: 16px; box-shadow: 0 4px 24px rgba(0,0,0,0.08); padding: 2.5rem 2rem; max-width: 350px; width: 100%;">
		<div style="text-align:center; margin-bottom: 1.5rem;">
			<i class="fas fa-leaf" style="font-size:2.5rem; color:#43a047;"></i>
			<h2 style="margin:0.5rem 0 0 0; color:#388e3c;">Welcome Back</h2>
			<p style="color:#757575; font-size:1rem;">Sign in to continue</p>
		</div>
		<form>
			<div style="margin-bottom:1rem;">
				<label for="username" style="display:block; color:#388e3c; font-weight:500;">Username</label>
				<input type="text" id="username" name="username" required style="width:100%; padding:0.5rem; border-radius:8px; border:1px solid #bdbdbd; margin-top:0.25rem;">
			</div>
			<div style="margin-bottom:1rem;">
				<label for="password" style="display:block; color:#388e3c; font-weight:500;">Password</label>
				<input type="password" id="password" name="password" required style="width:100%; padding:0.5rem; border-radius:8px; border:1px solid #bdbdbd; margin-top:0.25rem;">
			</div>
			<button type="submit" style="width:100%; background:#43a047; color:#fff; border:none; border-radius:8px; padding:0.75rem; font-size:1rem; font-weight:600; cursor:pointer; transition:background 0.2s;">Login</button>
		</form>
		<div style="text-align:center; margin-top:1.5rem;">
			<a href="register.html" style="color:#388e3c; text-decoration:underline;">Create an account</a>
		</div>
	</div>
</body>
</html>
