<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Profile | Student Attendance System</title>
	<link rel="stylesheet" href="../assets/css/main.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body style="background: linear-gradient(135deg, #e0f7fa 0%, #c8e6c9 100%); min-height: 100vh;">
	<div id="header"></div>
	<div id="sidebar"></div>
	<main style="max-width:500px; margin:2rem auto; background:#fff; border-radius:16px; box-shadow:0 4px 24px rgba(0,0,0,0.08); padding:2rem;">
		<div style="text-align:center;">
			<i class="fas fa-user-circle" style="font-size:4rem; color:#43a047;"></i>
			<h2 style="margin:0.5rem 0 0 0; color:#388e3c;">Your Profile</h2>
		</div>
		<form id="profileForm" style="margin-top:2rem;">
			<div style="margin-bottom:1rem;">
				<label for="profile-username" style="display:block; color:#388e3c; font-weight:500;">Username</label>
				<input type="text" id="profile-username" name="profile-username" value="JohnDoe" required style="width:100%; padding:0.5rem; border-radius:8px; border:1px solid #bdbdbd; margin-top:0.25rem;">
			</div>
			<div style="margin-bottom:1rem;">
				<label for="profile-email" style="display:block; color:#388e3c; font-weight:500;">Email</label>
				<input type="email" id="profile-email" name="profile-email" value="john@example.com" required style="width:100%; padding:0.5rem; border-radius:8px; border:1px solid #bdbdbd; margin-top:0.25rem;">
			</div>
			<div style="margin-bottom:1rem;">
				<label for="profile-role" style="display:block; color:#388e3c; font-weight:500;">Role</label>
				<input type="text" id="profile-role" name="profile-role" value="Student" readonly style="width:100%; padding:0.5rem; border-radius:8px; border:1px solid #bdbdbd; margin-top:0.25rem; background:#f1f8e9;">
			</div>
			<div style="margin-bottom:1rem;">
				<label for="profile-password" style="display:block; color:#388e3c; font-weight:500;">Change Password</label>
				<input type="password" id="profile-password" name="profile-password" placeholder="New password" style="width:100%; padding:0.5rem; border-radius:8px; border:1px solid #bdbdbd; margin-top:0.25rem;">
			</div>
			<button type="submit" style="width:100%; background:#43a047; color:#fff; border:none; border-radius:8px; padding:0.75rem; font-size:1rem; font-weight:600; cursor:pointer; transition:background 0.2s;">Update Profile</button>
			<div id="profile-update-status" style="margin-top:1rem; color:#43a047; font-weight:600;"></div>
		</form>
		<div style="text-align:center; margin-top:2rem;">
			<button style="background:#e53935; color:#fff; border:none; border-radius:8px; padding:0.75rem 2rem; font-size:1rem; font-weight:600; cursor:pointer;">Logout</button>
		</div>
	</main>
	<div id="footer"></div>
	<script>
		// Load header, sidebar, and footer
		document.getElementById('header').innerHTML = await fetch('../components/header.html').then(r => r.text());
		document.getElementById('sidebar').innerHTML = await fetch('../components/sidebar.html').then(r => r.text());
		document.getElementById('footer').innerHTML = await fetch('../components/footer.html').then(r => r.text());

		// Profile update logic
		document.getElementById('profileForm').onsubmit = function(e) {
			e.preventDefault();
			// Simulate profile update
			document.getElementById('profile-update-status').innerText = 'Profile updated successfully!';
			setTimeout(() => {
				document.getElementById('profile-update-status').innerText = '';
			}, 3000);
		};
	</script>
</body>
</html>
